<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Gastos da Moto</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        :root {
            --background-color: #f4f7fa;
            --card-background-color: #ffffff;
            --text-color: #333;
            --primary-color: #4a90e2;
            --secondary-color: #50e3c2;
            --danger-color: #e74c3c;
            --warning-color: #f1c40f;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --border-color: #e8e8e8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1100px;
            margin: auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #111;
            font-weight: 700;
        }
        
        /* Sistema de Abas */
        .tabs {
            display: flex;
            border-bottom: 2px solid var(--border-color);
            margin-bottom: 25px;
        }
        
        .tab-button {
            padding: 12px 20px;
            cursor: pointer;
            border: none;
            background-color: transparent;
            font-size: 1rem;
            font-weight: 600;
            color: #777;
            position: relative;
            transition: color 0.3s ease;
        }
        
        .tab-button::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--primary-color);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .tab-button.active {
            color: var(--primary-color);
        }
        
        .tab-button.active::after {
            transform: scaleX(1);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* Cards */
        .card {
            background-color: var(--card-background-color);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px var(--shadow-color);
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .indicator-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            text-align: center;
        }

        .indicator p {
            margin: 0 0 5px 0;
            font-size: 0.9rem;
            color: #666;
            font-weight: 500;
        }

        .indicator .value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-color);
        }
        
        .chart-container {
            margin-top: 30px;
            max-height: 400px; /* Limita a altura do gr√°fico para melhor visualiza√ß√£o */
        }
    </style>
</head>

        // --- PROCESSAMENTO DE DADOS ---
        const formatCurrency = (value) => value.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        const formatNumber = (value, decimals = 2) => value.toFixed(decimals).replace('.', ',');

        const rows = rawData.trim().split('\n').slice(1);
        const data = rows.map(row => {
            const [Categoria, Data, Chave, Valor] = row.split(',');
            return { Categoria, Data, Chave, Valor: parseFloat(Valor.replace(',', '.')) };
        });

        const gastos = {};
        data.forEach(item => {
            if (!gastos[item.Categoria]) {
                gastos[item.Categoria] = [];
            }
            gastos[item.Categoria].push(item);
        });
        
        // --- C√ÅLCULOS ---
        // Gasolina
        const gasolinaData = gastos['Gasolina'] || [];
        const totalGasolina = gasolinaData.filter(g => g.Chave === 'Valor total').reduce((sum, item) => sum + item.Valor, 0);
        const kmRegistros = gasolinaData.filter(g => g.Chave === 'Quilometragem').map(g => g.Valor);
        const kmMax = Math.max(...kmRegistros, 0);
        const kmMin = Math.min(...kmRegistros, 0);
        const kmTotal = kmMax - kmMin;
        
        const precosLitro = gasolinaData.filter(g => g.Chave === 'Valor do litro');
        const precoMedioLitro = precosLitro.reduce((sum, item) => sum + item.Valor, 0) / precosLitro.length;
        
        let totalLitros = 0;
        gasolinaData.forEach(item => {
             if(item.Chave === 'Valor total') {
                const precoDoDia = gasolinaData.find(p => p.Data === item.Data && p.Chave === 'Valor do litro');
                if(precoDoDia) { totalLitros += item.Valor / precoDoDia.Valor; }
             }
        });
        const consumoMedio = kmTotal / totalLitros;

        // Outras categorias
        const totalOleo = (gastos['√ìleo'] || []).filter(o => o.Chave === 'Valor').reduce((sum, item) => sum + item.Valor, 0);
        const totalInfracoes = (gastos['Infra√ß√£o'] || []).filter(i => i.Chave === 'Valor').reduce((sum, item) => sum + item.Valor, 0);
        const valorMoto = (gastos['Outros'] || []).find(o => o.Chave === 'Moto')?.Valor || 0;
        const totalOutros = (gastos['Outros'] || []).reduce((sum, item) => sum + item.Valor, 0) - valorMoto;

        // Geral
        const totalGeralSemMoto = totalGasolina + totalOleo + totalInfracoes + totalOutros;
        const custoKmGeral = totalGeralSemMoto / kmTotal;

        // --- ATUALIZA√á√ÉO DO HTML ---
        document.getElementById('total-gasolina').textContent = formatCurrency(totalGasolina);
        document.getElementById('consumo-medio').textContent = `${formatNumber(consumoMedio, 2)} km/L`;
        document.getElementById('preco-medio-litro').textContent = formatCurrency(precoMedioLitro);
        
        document.getElementById('total-oleo').textContent = formatCurrency(totalOleo);
        document.getElementById('total-outros').textContent = formatCurrency(totalOutros);
        document.getElementById('total-infracoes').textContent = formatCurrency(totalInfracoes);
        
        document.getElementById('total-geral-sem-moto').textContent = formatCurrency(totalGeralSemMoto);
        document.getElementById('custo-km-geral').textContent = `${formatCurrency(custoKmGeral)}/km`;

        // --- GR√ÅFICOS ---
        Chart.defaults.font.family = "'Inter', sans-serif";
        Chart.defaults.plugins.legend.position = 'bottom';
        Chart.defaults.plugins.tooltip.backgroundColor = '#333';
        Chart.defaults.plugins.tooltip.titleFont.size = 14;
        Chart.defaults.plugins.tooltip.bodyFont.size = 12;
        Chart.defaults.plugins.tooltip.padding = 10;
        Chart.defaults.plugins.tooltip.cornerRadius = 5;

        // Fun√ß√£o para criar gradientes
        const createGradient = (ctx, chartArea, color1, color2) => {
            const gradient = ctx.createLinearGradient(0, chartArea.bottom, 0, chartArea.top);
            gradient.addColorStop(0, color1);
            gradient.addColorStop(1, color2);
            return gradient;
        };
        
        // Gr√°fico Geral (Doughnut)
        const ctxGeral = document.getElementById('geralChart').getContext('2d');
        new Chart(ctxGeral, {
            type: 'doughnut',
            data: {
                labels: ['Gasolina', '√ìleo', 'Infra√ß√µes', 'Outros'],
                datasets: [{
                    label: 'Gastos',
                    data: [totalGasolina, totalOleo, totalInfracoes, totalOutros],
                    backgroundColor: ['#4a90e2', '#50e3c2', '#e74c3c', '#f5a623'],
                    borderColor: '#fff',
                    borderWidth: 3,
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                cutout: '70%',
                plugins: {
                    title: { display: true, text: 'Distribui√ß√£o de Gastos por Categoria', font: { size: 16 } }
                }
            }
        });
        
        // Gr√°fico de Gasto Mensal (Bar)
        const gastosGasolinaPorMes = {};
        gasolinaData.filter(g => g.Chave === 'Valor total').forEach(g => {
            const [dia, mes, ano] = g.Data.split('/');
            const mesAno = `${mes}/${ano}`;
            if (!gastosGasolinaPorMes[mesAno]) { gastosGasolinaPorMes[mesAno] = 0; }
            gastosGasolinaPorMes[mesAno] += g.Valor;
        });

        const ctxGasolina = document.getElementById('gasolinaChart').getContext('2d');
        new Chart(ctxGasolina, {
            type: 'bar',
            data: {
                labels: Object.keys(gastosGasolinaPorMes),
                datasets: [{
                    label: 'Gasto com Gasolina',
                    data: Object.values(gastosGasolinaPorMes),
                    backgroundColor: (context) => {
                        const chart = context.chart;
                        const { ctx, chartArea } = chart;
                        if (!chartArea) { return null; }
                        return createGradient(ctx, chartArea, 'rgba(74, 144, 226, 0.6)', 'rgba(74, 144, 226, 1)');
                    },
                    borderRadius: 6,
                    borderWidth: 0
                }]
            },
             options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { title: { display: true, text: 'Gasto Mensal com Gasolina', font: { size: 16 } } },
                scales: { x: { grid: { display: false } }, y: { grid: { color: '#e8e8e8' } } }
            }
        });

        // Gr√°fico de Pre√ßo do Litro (Line)
        const precosLitroData = gasolinaData.filter(p => p.Chave === 'Valor do litro');
        const ctxPrecoLitro = document.getElementById('precoLitroChart').getContext('2d');
        new Chart(ctxPrecoLitro, {
            type: 'line',
            data: {
                labels: precosLitroData.map(p => p.Data),
                datasets: [{
                    label: 'Pre√ßo do Litro',
                    data: precosLitroData.map(p => p.Valor),
                    borderColor: '#f5a623',
                    backgroundColor: 'rgba(245, 166, 35, 0.1)',
                    fill: true,
                    tension: 0.4,
                    pointBackgroundColor: '#f5a623',
                    pointBorderColor: '#fff',
                    pointHoverRadius: 7,
                    pointRadius: 5
                }]
            },
             options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { title: { display: true, text: 'Evolu√ß√£o do Pre√ßo do Litro', font: { size: 16 } } },
                scales: { x: { grid: { display: false } }, y: { grid: { color: '#e8e8e8' } } }
            }
        });
    </script>
</body>
</html>
