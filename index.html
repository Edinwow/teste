<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle de Despesas</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js" defer></script>
  <script src="camera.js" defer></script>
  <link rel="icon" href="receipt.svg" type="image/svg+xml" />
</head>

<body>
  <div class="container">
    <div class="form-section">
      <h2>Registro de despesas</h2>
      <form id="despesa-form">
        <div class="row" style="flex-direction: column; align-items: flex-start; gap: 5px;">
          <div class="name-wrapper">
            <div class="nome-com-icone" style="display: flex; align-items: center; gap: 8px;">
              <img id="funcionario-img" src="https://i.imgur.com/xsfzmyg.jpeg" alt="Foto do funcion√°rio" />
              <select id="nome" name="nome" class="name-inline" required></select>
            </div>
          </div>
          <div class="date-wrapper" style="margin-top: 8px; display: flex; align-items: center; gap: 8px;">
            <img src="https://img.icons8.com/ios-filled/50/calendar.png" alt="Data" />
            <input type="date" id="data" name="data" class="date-inline" required />
          </div>
        </div>

        <div class="row">
          <div>
            <label for="forma_pagamento">Forma</label>
            <select id="forma_pagamento" name="forma_pagamento">
              <option value="Dinheiro">Dinheiro</option>
              <option value="Cart√£o de cr√©dito">Cart√£o de cr√©dito</option>
            </select>
          </div>
          <div>
            <label for="grupo">Despesa</label>
            <select id="grupo" name="grupo"></select>
          </div>
        </div>

        <label for="descricao">Descri√ß√£o</label>
        <input type="text" id="descricao" name="descricao" />

        <div>
          <label for="valor">
            Valor
            <span id="limite-restante" style="font-size: 0.9em; color: #f87171; margin-left: 5px; font-weight: 100;"></span>
          </label>
          <input type="text" id="valor" name="valor" placeholder="R$ 0,00" />
        </div>

        <label>Nota fiscal</label>
        <span id="nome-arquivo" style="margin-top: 2px; display: block; color: #0e8e6e; font-size: 0.9em;"></span>
        <div class="nota-fiscal-buttons">
          <button type="button" id="btn-capturar">üì∑ Fotografar</button>
          <button type="button" id="btn-selecionar">üìÅ Selecionar</button>
        </div>
        <input type="file" id="nota_fiscal_camera" name="nota_fiscal" accept="image/*" capture="environment" style="display:none" />
        <input type="file" id="nota_fiscal_arquivo" name="nota_fiscal" accept="image/*" style="display:none" />
        <input type="text" id="nota_fiscal_url" name="nota_fiscal_url" style="display:none" />

        <button type="submit">Enviar despesa</button>
      </form>
    </div>

    <div class="report-section">
      <hr class="separator">
      <h2>Gerar relat√≥rio</h2>
      <form id="report-form">
        <div class="name-wrapper">
          <div class="nome-com-icone">
            <img id="relatorio-funcionario-img" src="https://i.imgur.com/xsfzmyg.jpeg" alt="Foto do funcion√°rio" />
            <select id="relatorio-nomeSelect" class="name-inline"></select>
          </div>
        </div>
        <div class="row">
          <div>
            <label for="dataInicio">Data inicial</label>
            <input type="date" id="dataInicio">
          </div>
          <div>
            <label for="dataFim">Data final</label>
            <input type="date" id="dataFim">
          </div>
        </div>
        <button type="submit">Gerar relat√≥rio</button>
      </form>
    </div>
  </div>
</body>

</html>
