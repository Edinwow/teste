<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Despesas</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
  <link rel="stylesheet" href="styles.css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
  
  <script src="script.js" defer></script>
  <script src="camera.js" defer></script>
  
  <link rel="icon" href="receipt.svg" type="image/svg+xml" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="app-container">
    <div class="tab-content">
      <div id="registrar" class="tab-pane active">
        <form id="despesa-form">
          <div class="user-date-group">
            <div class="user-select-group">
              <img id="funcionario-img" src="https://i.imgur.com/xsfzmyg.jpeg" alt="Foto" />
              <select id="nome" name="nome" required></select>
            </div>
            <input type="date" id="data" name="data" class="date-input" required />
          </div>

          <div class="form-grid">
            <div class="form-group">
              <label for="forma_pagamento">Forma de pagamento</label>
              <select id="forma_pagamento" name="forma_pagamento" class="form-control"></select>
            </div>
            <div class="form-group">
              <label for="grupo">Categoria</label>
              <select id="grupo" name="grupo" class="form-control"></select>
            </div>
          </div>

          <div class="form-group">
            <label for="descricao">Descri√ß√£o</label>
            <input type="text" id="descricao" name="descricao" class="form-control" placeholder="Ex: Almo√ßo" />
          </div>

          <div class="form-group">
            <label for="valor">Valor <span id="limite-restante" class="limit-info"></span></label>
            <input type="text" id="valor" name="valor" class="form-control" placeholder="R$ 0,00" />
          </div>

          <div class="form-group">
            <label>Nota fiscal</label>
            <div class="file-upload-area">
              <span id="nome-arquivo" class="file-info">Nenhum arquivo selecionado</span>
              <div class="button-group">
                <button type="button" id="btn-capturar" class="btn btn-secondary">Fotografar</button>
                <button type="button" id="btn-selecionar" class="btn btn-secondary">Selecionar</button>
              </div>
            </div>
            <input type="file" id="nota_fiscal_camera" name="nota_fiscal" accept="image/*" capture="environment" style="display:none" />
            <input type="file" id="nota_fiscal_arquivo" name="nota_fiscal" accept="image/*" style="display:none" />
            <input type="text" id="nota_fiscal_url" name="nota_fiscal_url" style="display:none" />
          </div>

          <button type="submit" class="btn btn-primary">Adicionar despesa</button>
        </form>
      </div>

      <div id="relatorio" class="tab-pane">
        <form id="report-form">
            <div class="user-select-group report-user">
              <img id="relatorio-funcionario-img" src="https://i.imgur.com/xsfzmyg.jpeg" alt="Foto" />
              <select id="relatorio-nomeSelect"></select>
            </div>
            <div class="form-grid">
                <div class="form-group">
                    <label for="dataInicio">Data inicial</label>
                    <input type="date" id="dataInicio" class="form-control">
                </div>
                <div class="form-group">
                    <label for="dataFim">Data final</label>
                    <input type="date" id="dataFim" class="form-control">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Baixar relat√≥rio</button>
        </form>
      </div>
    </div>

    <div class="tab-nav">
      <button class="tab-link active" data-tab="registrar">üìù Registrar</button>
      <button class="tab-link" data-tab="relatorio">üìä Relat√≥rio</button>
    </div>
  </div>
</body>
</html>
